<div class="col-lg-5">
        <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
            Корзина <span class="badge badge-secondary badge-pill">{{ baskets|length }}</span>
        </h4>
        {% for basket in baskets %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ basket.product.name }}</h5>
                    <p class="card-text">{{ basket.product.shop_description }}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">
                        <span class="text-muted">{{ basket.quantity }} шт. </span>
                        <span class="text-muted">{{ basket.total_sum }} руб.</span>
                        <span class="text-muted">{{ basket.empty}} </span>
                        <span class="text-muted">
                            <a href="{% url 'basketapp:basket_remove' basket.id %}">
                                <i class="fas fa-trash"></i></a>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        {% endfor %}
